<!DOCTYPE html>
<html lang="en">
<style>
.results:hover {
  background-color: aliceblue;
}
.main_td {
  border: blue 1px solid;
  padding: 10px;
  border-radius: 8px;
  height: 400px;
  max-height: 400px;
}
.title {
  height: 40px !important;
}
.overflow {
  overflow-y: scroll
}
body {
  font-family: Verdana;
}
</style>
<head>
  <script src="script.js" type="text/javascript"></script>

</head>
<body onload="build_menu()">
  <h1 style="text-align: center; color: blue">Statting Calculator</h1>
  <table style="width:100%">
    <tr><th class='main_td title'>Stats</th><th class='main_td title'>Results</th><th class='main_td title'>Details</th></tr>
    <tr>
      <!-- table initial config table -->
      <td style="width: 40%" valign=top class='main_td'>
        <table style="width: 100%">
          <tr>
            <td style='text-align: right'>Equipment: </td>
            <td style='text-align: left'><select id="weap_arm" onchange="update_config('weap_arm')"><option value='w'>Weapon</option><option value='a'>Armor</option></select></td>
          </tr>
          <tr>
            <td style='text-align: right'>Recipe Potential: </td>
            <td style='text-align: left'><input type="number" value=0 id='recipe_pot' onchange="update_config('recipe_pot')"></input></td>
          </tr>
        </table>
        <div id="stat_menu" style="text-align: center">
          Please make sure you have javascript enabled.
        </div>
        <br />
        <center><button onclick="get_results()">Run!</button></center>
      </td>

      <!-- Results table -->
      <td style="width: 25%" valign=top class='main_td overflow'>
        <div id="results"></div>
      </td>

      <!-- Details Table -->
      <td style="width: 35%" valign=top class='main_td overflow'>
        <div id="details"></div>
      </td>
    </tr>
  </table>
</body>
