<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link href="./main.css" rel="stylesheet">
</head>
<body class="bg-gray-100" onload="document.getElementById('recipe_pot').value = DEFAULT_WEAPON_RECIPE_POT; App.loadSettings(); App.loadFromStorage();">
   <!-- start of content -->
   <div class="max-w-screen-lg mx-auto w-4/5">

    <div class="flex justify-end items-center p-4">
        <div class="mr-1">by Lilâ˜†Neko </div>
        <button class="bg-green-500 text-white font-bold py-2 px-4 rounded hover:bg-green-600 transition duration-150 ease-in-out"
        id="myBtn">
       Settings
       </button>
    </div>
  
    
   
   <div class="flex justify-center">
        <h2 id="title" class="w-full border-2 border-green-500 bg-green-100 text-center text-2xl font-bold text-green-700 rounded-md p-4 shadow-md mx-2">
            Statting Simulator
        </h2>
        
    </div>
    
    
    <div class="border-2 border-green-500 bg-green-100 rounded-md p-4 shadow-md m-2">
            
           
                <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content bg-white p-6 rounded-lg shadow-lg max-w-md mx-auto">
                    <span class="close text-gray-500 text-2xl cursor-pointer">&times;</span>
                
                    <div class="flex flex-col space-y-4 items-center mt-4">
                        <!-- Proficiency -->
                        <div class="flex items-center justify-center w-full">
                            <label for="proficiency" class="w-1/3 text-right pr-4">Proficiency:</label>
                            <input type="number" id="proficiency" min="0" value="0" class="border border-gray-300 rounded-md p-2 w-2/3 mr-3">
                        </div>
                
                        <!-- TEC -->
                        <div class="flex items-center justify-center w-full">
                            <label for="tec" class="w-1/3 text-right pr-4">TEC:</label>
                            <input type="number" value="255" id="tec" min="0" max="255" class="border border-gray-300 rounded-md p-2 w-2/3 mr-3">
                        </div>
                
                        <!-- Mat Reduction Passives -->
                        <div class="flex items-center justify-center w-full">
                            <label for="mat_reduction" class="mr-2">Mat Reduction Passives:</label>
                            <input type="checkbox" id="mat_reduction" checked class="form-checkbox h-5 w-5 text-green-500">
                        </div>
                        
                        
                    </div>
                </div>
                
                
              </div>

             <!-- initial content -->
             <div class="max-w-md mx-auto border-2 border-green-500 p-4 rounded-md">
                <div class="flex justify-between items-center mb-2">
                    <label for="weap_arm" class="text-right w-1/2 pr-2">Equipment type:</label>
                    <select id="weap_arm" class="border border-green-300 rounded-md p-2 w-1/2"
                        onchange="if (this.value === 'w') document.getElementById('recipe_pot').value = DEFAULT_WEAPON_RECIPE_POT; else document.getElementById('recipe_pot').value = DEFAULT_ARMOR_RECIPE_POT;">
                        <option value='w'>Weapon</option>
                        <option value='a'>Armor</option>
                    </select>
                </div>
            
                <div class="flex justify-between items-center mb-2">
                    <label for="recipe_pot" class="text-right w-1/2 pr-2">Recipe Potential:</label>
                    <input type="number" value="40" id="recipe_pot" class="border border-green-300 rounded-md p-2 w-1/2">
                </div>
            
                <div class="flex justify-between items-center mb-2">
                    <label for="starting_pot" class="text-right w-1/2 pr-2">Starting Potential:</label>
                    <input type="number" value="89" id="starting_pot" class="border border-green-300 rounded-md p-2 w-1/2">
                </div>
            
                <div class="flex justify-center items-center space-x-4 mt-4">
                    <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded" onclick="App.spawn()">Go!</button>
                    <button class="bg-green-400 hover:bg-green-500 text-white font-bold py-2 px-4 rounded" onclick="show_help()">Hotkeys</button>
                    
                </div>
            </div>
        </div>
        




     <div hidden id="navigation_bar">
     </div>
    
     <div id="workbench" hidden class="overflow-hidden border border-green-500 w-full">
        <table class="w-full border-collapse">
            <tr>
                <!-- Column 1 -->
                <td class="workbench w-1/2 p-4" rowspan="2" style="vertical-align: top;">
                    <div class="relative w-full">
                        <div id="stat-details" class="text-green-700">Stat Details</div>
                        <div id="workspace" class="important p-2 rounded-md">
                            <!-- Your workspace content goes here -->
                        </div>
                    </div>
                </td>
    
                <!-- Column 2 -->
                <td class="important w-1/2 p-4 vertical-align: top;" id="material_display">
                    <div class="important p-2 rounded-md">
                        <!-- Your material display content goes here -->
                    </div>
                </td>
            </tr>
            <tr>
                <!-- Second row Column 2 -->
                <td class="important p-4 vertical-align: top;" id="formula_display">
                    <div class="important bg-green-100 p-2 rounded-md">
                        <!-- Your formula display content goes here -->
                    </div>
                </td>
            </tr>
        </table>
    </div>
    


    <div class="m-2 p-4 w-full">
        <table style="width: 100%">
            <tr>
                <td style="text-align: left">
                    <button class="bg-red-500 text-white font-semibold py-1 px-2 text-sm rounded hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-red-300 focus:ring-opacity-50 transition duration-200 ease-in-out" id="myButton" onclick="App.reset()">Reset</button>
                </td>
                <td style="text-align: right">
                    <button class="mb-1 bg-green-500 text-white font-semibold py-1 px-2 text-sm rounded hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300 focus:ring-opacity-50 transition duration-200 ease-in-out" id="myButton" onclick="App.promptRename()" id="rename_button">Rename Current Stat</button>
                    <button class="mb-1 bg-green-500 text-white font-semibold py-1 px-2 text-sm rounded hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300 focus:ring-opacity-50 transition duration-200 ease-in-out" id="myButton" onclick="App.duplicateCurrent()" id="duplicate_button">Duplicate Current Stat</button>
                </td>
            </tr>
        </table>
    </div>



    <!-- Script for Popup-->
    <script>
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("myBtn");
        var span = document.getElementsByClassName("close")[0];
        btn.onclick = function () {
            modal.style.display = "block";
        }
        span.onclick = function () {
            modal.style.display = "none";
        }
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
    <script src="js/t4stat.js" type="text/javascript"></script>
    <script src="js/math.js" type="text/javascript"></script>

    <!-- end of content -->
</div>
</body>
</html>
